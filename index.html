<html lang="en">
<head>

<body>
  <div class="" id="calculator">
    <h1>Calculator</h1>
  </div>
  <div id="body">
  <form class="form" action="index.html" method="post" id="form">
    A : <input type="text"  name="" id="a"  placeholder="Enter a number" value="" required >
    B : <input type="text" name="" id="b"  placeholder="Enter a number" value="" required><br><br>
    <button type="button" class="btn btn-primary btn-sm" onclick="add()" name="button">+</button>&nbsp&nbsp
    <button type="button" class="btn btn-primary btn-sm" onclick="sub()" name="button">-</button>&nbsp&nbsp
    <button type="button" class="btn btn-primary btn-sm" onclick="mult()" name="button">*</button>&nbsp&nbsp
    <button type="button" class="btn btn-primary btn-sm" onclick="divi()" name="button">/</button>
  </form><br>
  <p id="para"> </p>
  </div>

</body>
